version: "3.9"

services:
  backend:
    build: ./backend/app
    container_name: backend
    env_file: .env
    ports:
      - "5010:5010"
    depends_on:
      - mongo

  frontend:
    build: ./frontend/app
    container_name: frontend
    env_file: .env
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:5010
    depends_on:
      - backend

  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongo-data:
